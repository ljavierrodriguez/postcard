<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="css/postcard.css">
</head>

<body>
    <div class="main-content">
        <header>

        </header>
        <section>
            <div class="postcard">
                <div class="postcard-header">
                    <img src="img/logo.jpeg" alt="Logo 4Geeks">
                    <h1>My Postcard 4Geeks</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks
                            Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="right-part">
                        <input type="text" id="name" name="nombre" placeholder="Some Name">
                        <input type="text" id="email" name="email" placeholder="Some Email">
                        <input type="text" id="comment" name="comment" placeholder="Some Comment">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send my Postcard">
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
</body>

</html>
